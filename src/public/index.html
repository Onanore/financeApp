<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="login-register-container">
            <div class="forms-container">
                <div class="form-header">
                    <h1>Finance App</h1>
                    <div class="tabs">
                        <button class="tab active" id="login-tab">Login</button>
                        <button class="tab" id="register-tab">Register</button>
                    </div>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <div id="app-container" class="hidden">
            <header class="app-header">
                <h1>Finance Dashboard</h1>
                <div class="user-actions">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </div>
            </header>

            <div class="dashboard">
                <aside class="sidebar">
                    <div class="balance-card">
                        <h3>Total Balance</h3>
                        <h2 id="total-balance">$0.00</h2>
                    </div>
                    <div class="summary-cards">
                        <div class="summary-card income">
                            <h4>Income</h4>
                            <p id="total-income">$0.00</p>
                        </div>
                        <div class="summary-card expense">
                            <h4>Expenses</h4>
                            <p id="total-expense">$0.00</p>
                        </div>
                    </div>
                    <button id="add-transaction-btn" class="btn btn-primary">Add Transaction</button>
                </aside>

                <main class="main-content">
                    <div class="transactions-container">
                        <h2>Recent Transactions</h2>
                        <div id="transactions-list" class="transactions-list"></div>
                    </div>
                </main>
            </div>
        </div>

        <div id="transaction-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add Transaction</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <form id="transaction-form">
                    <input type="hidden" id="transaction-id">
                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-type">Type</label>
                        <select id="transaction-type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-category">Category</label>
                        <select id="transaction-category" required>
                            <optgroup label="Income">
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investment">Investment</option>
                                <option value="Other Income">Other Income</option>
                            </optgroup>
                            <optgroup label="Expense">
                                <option value="Food">Food</option>
                                <option value="Housing">Housing</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Other Expense">Other Expense</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-description">Description</label>
                        <input type="text" id="transaction-description">
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary cancel-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="alert-container"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
